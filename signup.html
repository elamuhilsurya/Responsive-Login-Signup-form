<body>

    <div id="chSign">
        <button class="signUpBtn" id="signUpBtn" onclick="loadDo()" type="button"  value="Create Account">Login</button>   
  
    <div class="SignUp" id="SignUp">
        <span class="txt-hd" id="login">Sign Up</span>
        <form>
           <div class="inp">
            <input type="text" placeholder="Name"/>
            </div>
            <div class="inp">
                <input type="text" placeholder="Email"/>
            </div>
            <div class="inp">
                <input type="password" placeholder="Password"/>
                </div>
            <div class="inp">
            <i class="fas fa-eye"></i>
            <input class="inputBox" type="password" name="password" id="pwd" placeholder="Confirm Password">
            </div>
        <div class="btn">    
             <a class="forgotpwd" href="forgotpwd.html">Forgot Password ?</a>  
             <input type="submit" value="SignUp" class="sign-btn">  
        </div>     
        </form>

    </div>    
</div>
